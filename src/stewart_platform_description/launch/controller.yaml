    joint: revolute3
    pid: {p: 100.0, i: 0.01, d: 10.0}
  revolute4_position_controller:
    type: effort_controllers/JointPositionController
    joint: revolute4
    pid: {p: 100.0, i: 0.01, d: 10.0}
  revolute5_position_controller:
